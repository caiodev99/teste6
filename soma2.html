<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numeros = [];
    let soma = 0;

    for (let i = 0; i < 6; i++) {
      numeros[i] = parseFloat(prompt("Digite o " + (i+1) + "º número: "));
      if (numeros[i] < 72) {
        soma += numeros[i];
      }
    }

    document.write("Números informados: " + numeros.join(", ") + "<br>");
    document.write("Soma dos valores inferiores a 72: " + soma);


    </script>
</body>
</html>
