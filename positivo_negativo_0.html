<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = prompt ("Entre com o número desejado: ")

        if (numero==0){
       document.write(" Este número tem valor: " + "zero");
        }else if (numero>=1){
       document.write(" Este número tem valor: " + "positivo");
        }else if (numero<1){
       document.write(" Este número tem valor: " + "negativo");}
    </script>
</body>
</html>
