<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = [];

for (let i = 0; i < 4; i++) {
  let nota = parseFloat(prompt("Informe a nota " + (i + 1) + ": "));
  
  if (nota > 0 && nota < 10) {
    notas.push(nota);
  } else {
    alert("Nota inválida. Tente novamente.");
    i--; // decrementa o índice para permitir nova tentativa de entrada da nota
  }
}

let media = 0;

if (notas.length > 0) {
  media = notas.reduce(function (acumulador, nota) {
    return acumulador + nota;
  }) / notas.length;
}

if (media > 5) {
  alert("Você passou no teste");
} else {
  alert("Tente novamente");
}

    </script>
</body>
</html>
