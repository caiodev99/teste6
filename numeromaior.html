<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Entre com o número 1: ");
        let numero2 = prompt("Entre com o número 2: ");

        if(numero1 > numero2){
            document.write("Este é o número maior: " + numero1);
        }else if(numero2 > numero1){
            document.write("Este é o número maior: " + numero2);
        }


    </script>
</body>
</html>
